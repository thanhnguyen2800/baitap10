<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout}">
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <!-- Header -->
            <div class="card-header bg-gradient-primary text-white text-center py-4" 
                 style="background: linear-gradient(135deg, #667eea, #764ba2);">
                <h2 class="mb-0">Welcome, <span th:text="${user.username}">User</span></h2>
                <p class="mb-0">Explore our categories and products</p>
            </div>
            <!-- Body -->
            <div class="card-body">
                <div class="row g-4 mt-3">
                    <!-- Category Card -->
                    <div class="col-md-4">
                        <div class="card border-info shadow-sm h-100 text-center hover-shadow">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title text-info">Categories</h5>
                                <p class="card-text text-muted">Browse product categories.</p>
                                <a th:href="@{/user/categories}" class="btn btn-info btn-lg mt-auto">View Categories</a>
                            </div>
                        </div>
                    </div>
                    <!-- Product Card -->
                    <div class="col-md-4">
                        <div class="card border-success shadow-sm h-100 text-center hover-shadow">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title text-success">Products</h5>
                                <p class="card-text text-muted">Browse and search products.</p>
                                <a th:href="@{/user/products}" class="btn btn-success btn-lg mt-auto">View Products</a>
                            </div>
                        </div>
                    </div>
                    <!-- Profile Card -->
                    <div class="col-md-4">
                        <div class="card border-warning shadow-sm h-100 text-center hover-shadow">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title text-warning">Profile</h5>
                                <p class="card-text text-muted">View and update your profile.</p>
                                <a th:href="@{/user/profile}" class="btn btn-warning btn-lg mt-auto">View Profile</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer Logout -->
                <div class="text-center mt-4">
                    <a th:href="@{/logout}" class="btn btn-danger btn-lg shadow">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .hover-shadow:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3) !important;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
