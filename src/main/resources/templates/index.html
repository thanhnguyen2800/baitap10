<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập / Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Gradient xanh đậm – xanh dương */
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            color: #fff;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease-in-out;
        }
        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }
        .form-control {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 15px;
            padding: 12px 15px;
            color: #fff;
            transition: all 0.3s;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
            color: #fff;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary, .btn-success {
            border-radius: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 12px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #3aafa9; /* xanh ngọc hiện đại */
            border: none;
        }
        .btn-primary:hover {
            background: #2b7a78;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #ffd166; /* vàng nhạt nổi bật */
            border: none;
            color: #000;
        }
        .btn-success:hover {
            background: #f4a261;
            transform: translateY(-2px);
            color: #000;
        }
        .nav-tabs {
            border-bottom: none;
            justify-content: center;
            margin-bottom: 25px;
        }
        .nav-tabs .nav-link {
            color: #ccc;
            font-weight: 600;
            border: none;
            border-radius: 10px 10px 0 0;
            padding: 10px 25px;
            transition: all 0.3s;
        }
        .nav-tabs .nav-link.active {
            color: #fff;
            background: linear-gradient(135deg, #06d6a0, #1b9aaa);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .tab-content {
            margin-top: 15px;
        }
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #ff8080;
            font-weight: 600;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        .success-message {
            background: rgba(0, 255, 0, 0.2);
            color: #90ee90;
            font-weight: 600;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="auth-card">
    <ul class="nav nav-tabs" id="authTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Đăng nhập</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Đăng ký</button>
        </li>
    </ul>

    <div th:if="${errorLogin}" class="error-message" th:text="${errorLogin}"></div>
    <div th:if="${successRegister}" class="success-message" th:text="${successRegister}"></div>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="login">
            <form th:action="@{/login}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label">Tên đăng nhập</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>
        </div>

        <div class="tab-pane fade" id="register">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label">Tên đăng nhập</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Đăng ký</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
