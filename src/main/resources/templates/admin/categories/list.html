<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<body>
	<div layout:fragment="content">
		<div class="card shadow-lg">
			<div class="card-header bg-primary text-white">
				<h2 class="mb-0">Category List</h2>
			</div>
			<div class="card-body">
				<form class="row g-3 mb-3" th:action="@{/admin/categories/search}"
					method="get">
					<div class="col-auto">
						<input type="text" name="name" class="form-control"
							placeholder="Search by category name" />
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
					<div class="col-auto">
						<a th:href="@{/admin/categories/add}" class="btn btn-success">Add
							New Category</a>
					</div>
				</form>
				<table class="table table-bordered table-striped align-middle">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>Category Name</th>
							<th class="text-center">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cat : ${categories}">
							<td th:text="${cat.id}"></td>
							<td th:text="${cat.categoryName}"></td>
							<td class="text-center"><a
								th:href="@{/admin/categories/edit/{id}(id=${cat.id})}"
								class="btn btn-sm btn-warning">Edit</a> <a
								th:href="@{/admin/categories/delete/{id}(id=${cat.id})}"
								class="btn btn-sm btn-danger"
								onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="text-center mt-4">
				<a th:href="@{/admin/home}" class="btn btn-danger btn-lg shadow">Back
					to Dashboard</a>
			</div>
		</div>
	</div>
</body>
</html>
