<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0" th:text="${category.id == null ? 'Add Category' : 'Edit Category'}"></h2>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Category Name</label>
                        <input type="text" th:field="*{categoryName}" class="form-control" placeholder="Enter category name" required />
                    </div>

                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">Back to list</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
