<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-5">Admin Dashboard</h2>
        <div class="row g-4 justify-content-center">

            <!-- User Management -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100 hover-shadow">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-people-fill display-4 text-primary"></i>
                        </div>
                        <h5 class="card-title">User Management</h5>
                        <p class="card-text">Add, edit, delete, or search users.</p>
                        <a th:href="@{/admin/users}" class="btn btn-primary">Go to Users</a>
                    </div>
                </div>
            </div>

            <!-- Category Management -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100 hover-shadow">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-tags-fill display-4 text-success"></i>
                        </div>
                        <h5 class="card-title">Category Management</h5>
                        <p class="card-text">Manage categories: add, update, or remove.</p>
                        <a th:href="@{/admin/categories}" class="btn btn-success">Go to Categories</a>
                    </div>
                </div>
            </div>

            <!-- Product Management -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100 hover-shadow">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-box-seam display-4 text-warning"></i>
                        </div>
                        <h5 class="card-title">Product Management</h5>
                        <p class="card-text">Manage products, stock, and search items.</p>
                        <a th:href="@{/admin/products}" class="btn btn-warning text-white">Go to Products</a>
                    </div>
                </div>
            </div>

        </div>

        <!-- Logout -->
        <div class="text-center mt-5">
            <a th:href="@{/logout}" class="btn btn-danger btn-lg">Logout</a>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
    .hover-shadow:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
        box-shadow: 0 12px 25px rgba(0,0,0,0.2) !important;
    }
    body {
        background: #f8f9fa;
    }
</style>
</body>
</html>
