<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<body>
	<div layout:fragment="content">
		<div class="card shadow-lg">
			<div
				class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
				<h2 class="mb-0">User List</h2>
				<a th:href="@{/admin/users/add}" class="btn btn-success btn-sm">Add
					New User</a>
			</div>
			<div class="card-body">

				<form th:action="@{/admin/users/search}" method="get"
					class="row g-3 mb-3">
					<div class="col-md-6">
						<input type="text" name="name" th:value="${param.name}"
							class="form-control" placeholder="Search by username or email" />
					</div>
					<div class="col-md-2">
						<button type="submit" class="btn btn-primary w-100">Search</button>
					</div>
				</form>

				<div class="table-responsive">
					<table class="table table-bordered table-striped align-middle">
						<thead class="table-dark">
							<tr>
								<th>ID</th>
								<th>Username</th>
								<th>Email</th>
								<th>Role</th>
								<th class="text-center">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${users}">
								<td th:text="${user.id}"></td>
								<td th:text="${user.username}"></td>
								<td th:text="${user.email}"></td>
								<td th:text="${user.role}"></td>
								<td class="text-center"><a
									th:href="@{/admin/users/edit/{id}(id=${user.id})}"
									class="btn btn-sm btn-warning">Edit</a> <a
									th:href="@{/admin/users/delete/{id}(id=${user.id})}"
									class="btn btn-sm btn-danger"
									onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="text-center mt-4">
					<a th:href="@{/admin/home}" class="btn btn-danger btn-lg shadow">Back
						to Dashboard</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
